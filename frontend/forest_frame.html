<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest Walk</title>
  
  <!-- Import map for Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Uncial Antiqua', cursive;
    }
    #forest-container {
      width: 100%;
      height: 100%;
    }
    
    #forest-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #d4af37;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #d4af37;
      z-index: 100;
      font-size: 12px;
    }
    
    #forest-controls label {
      display: block;
      margin-bottom: 5px;
      color: #d4af37;
      font-weight: bold;
    }
    
    #forest-controls input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #d4af37;
      color: #d4af37;
      padding: 2px 5px;
      border-radius: 3px;
      width: 60px;
    }
    
    .elvish-instructions {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #d4af37;
      padding: 8px;
      border-radius: 8px;
      border: 2px solid #d4af37;
      font-size: 11px;
      max-width: 200px;
    }
    
    .prompt-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .prompt-container {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(44, 95, 45, 0.8));
      border: 3px solid #d4af37;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
      backdrop-filter: blur(10px);
    }
    
    .prompt-title {
      color: #d4af37;
      font-size: 18px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    .prompt-input {
      width: 400px;
      padding: 12px 16px;
      font-size: 16px;
      font-family: 'Uncial Antiqua', cursive;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #d4af37;
      border-radius: 8px;
      color: #ffffff;
      text-align: center;
      outline: none;
      backdrop-filter: blur(5px);
    }
    
    .prompt-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-style: italic;
    }
    
    .prompt-input:focus {
      border-color: #f0f0f0;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }
    
    .prompt-hint {
      color: #f0f0f0;
      font-size: 12px;
      margin-top: 10px;
      font-style: italic;
    }
    
    .message-display {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #d4af37;
      padding: 10px 20px;
      border-radius: 8px;
      border: 2px solid #d4af37;
      font-size: 14px;
      display: none;
      z-index: 500;
      text-align: center;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
  <div id="forest-controls">
    <label for="skyClarity">Sky Clarity:</label>
    <input type="range" id="skyClarity" min="0" max="1" step="0.1" value="1.0" />
  </div>
  
  <div class="elvish-instructions">
    <strong>Mellon!</strong><br>
    Use WASD to walk through the elven forest.<br>
    Press F to spawn flowers.<br>
    Press G to generate objects with AI.<br>
    Click to lock mouse for looking around.<br>
    Press ESC to unlock mouse.
  </div>

  <div class="prompt-overlay" id="promptOverlay">
    <div class="prompt-container">
      <div class="prompt-title">✦ Speak your desire to the forest ✦</div>
      <input 
        type="text" 
        id="promptInput" 
        class="prompt-input" 
        placeholder="Describe what you wish to create..."
        maxlength="100"
      />
      <div class="prompt-hint">Press Enter to conjure • Press Escape to cancel</div>
    </div>
  </div>

  <div class="message-display" id="messageDisplay"></div>

  <div id="forest-container"></div>
  
  <script>
    // Global functions for prompt system
    let forestViz;
    
    function showPromptInput() {
      const overlay = document.getElementById('promptOverlay');
      const input = document.getElementById('promptInput');
      
      overlay.style.display = 'flex';
      input.value = ''; // Clear any existing content
      
      // Use setTimeout to ensure the 'g' key doesn't get captured
      setTimeout(() => {
        input.focus();
        input.value = ''; // Clear again to remove any captured 'g'
      }, 50);
    }

    function hidePromptInput() {
      const overlay = document.getElementById('promptOverlay');
      overlay.style.display = 'none';
    }

    function submitPrompt() {
      const input = document.getElementById('promptInput');
      const prompt = input.value.trim();
      
      if (prompt) {
        // Send prompt directly to the forest visualization (no iframe here)
        if (forestViz && forestViz._generateObjectFromPrompt) {
          forestViz._generateObjectFromPrompt(prompt);
        }
      }
      
      hidePromptInput();
    }

    function showMessage(message, duration = 3000) {
      const messageDisplay = document.getElementById('messageDisplay');
      messageDisplay.textContent = message;
      messageDisplay.style.display = 'block';
      
      // Auto-hide after duration
      setTimeout(() => {
        messageDisplay.style.display = 'none';
      }, duration);
    }

    // Make functions globally available
    window.showPromptInput = showPromptInput;
    window.hidePromptInput = hidePromptInput;
    window.submitPrompt = submitPrompt;
    window.showMessage = showMessage;
  </script>
  
  <script type="module">
    import { ForestWalkVisualizer } from './forestWalkViz.js';

    const container = document.getElementById('forest-container');
    forestViz = new ForestWalkVisualizer(container);
    
    const skyClarity = document.getElementById('skyClarity');

    // Sky clarity control
    skyClarity.addEventListener('input', () => {
      const clarity = parseFloat(skyClarity.value);
      if (!isNaN(clarity)) {
        forestViz.setSkyClarity(clarity);
      }
    });

    // Handle messages from parent window
    window.addEventListener('message', (event) => {
      if (event.data?.type === 'forest-command') {
        const { command, value } = event.data;
        
        switch(command) {
          case 'setSkyClarity':
            forestViz.setSkyClarity(value);
            skyClarity.value = value;
            break;
          case 'addMagicalElement':
            const { x, z } = value;
            forestViz.addMagicalElement(x, z);
            break;
          default:
            console.log('Unknown forest command:', command);
        }
      }
    });

    // Listen for messages from forest visualization
    window.addEventListener('message', (event) => {
      const msg = event.data;
      
      if (msg?.type === 'show-prompt') {
        showPromptInput();
      } else if (msg?.type === 'show-message') {
        showMessage(msg.message);
      }
    });

    // Prompt input event listeners
    document.addEventListener('DOMContentLoaded', () => {
      const promptInput = document.getElementById('promptInput');
      const promptOverlay = document.getElementById('promptOverlay');
      
      promptInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          submitPrompt();
        } else if (e.key === 'Escape') {
          e.preventDefault();
          hidePromptInput();
        }
      });
      
      promptOverlay.addEventListener('click', (e) => {
        if (e.target === promptOverlay) {
          hidePromptInput();
        }
      });
    });

    // Send ready message to parent
    window.parent.postMessage({ type: 'forest-ready' }, '*');
  </script>
</body>
</html>
