<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rivendell WebXR</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Cinzel+Decorative:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Uncial Antiqua', cursive;
      overflow: hidden;
      background: url('assets/rivendell.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #d4af37;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      z-index: 4;
      letter-spacing: 2px;
    }

    .iframe-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 95%;
      height: 85%;
      z-index: 3;
    }

    .iframe-frame {
      width: 100%;
      height: 100%;
      border: 3px solid #d4af37;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .iframe-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #d4af37;
      font-size: 1.5rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #d4af37;
      border: 2px solid #d4af37;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-family: 'Uncial Antiqua', cursive;
      font-size: 12px;
      z-index: 5;
      transition: all 0.3s ease;
    }

    .fullscreen-btn:hover {
      background: rgba(212, 175, 55, 0.2);
      transform: scale(1.05);
    }

    .fullscreen-mode {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      transform: none !important;
      z-index: 9999 !important;
      border-radius: 0 !important;
    }

    .fullscreen-mode .iframe-frame {
      border-radius: 0;
    }

    @media (max-width: 768px) {
      .header {
        font-size: 1.5rem;
        top: 15px;
      }
      
      .iframe-container {
        width: 98%;
        height: 90%;
      }
      
      .fullscreen-btn {
        font-size: 10px;
        padding: 6px 10px;
      }
  </style>
</head>
<body>
  <div class="header">Rivendell WebXR</div>
  <div class="iframe-container" id="iframeContainer">
    <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
    <div class="iframe-frame">
      <div class="iframe-placeholder" id="iframePlaceholder">
        ✦ Loading Forest Visualization ✦
      </div>
    </div>
  </div>

  <script>
    const iframeContainer = document.getElementById('iframeContainer');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    let isFullscreen = false;

    // Load the forest visualization immediately
    function loadContent(url) {
      const placeholder = document.getElementById('iframePlaceholder');
      if (placeholder) {
        placeholder.innerHTML = `<iframe src="${url}" style="width: 100%; height: 100%; border: none; border-radius: 12px;"></iframe>`;
      }
    }

    // Toggle fullscreen mode
    function toggleFullscreen() {
      if (!isFullscreen) {
        iframeContainer.classList.add('fullscreen-mode');
        fullscreenBtn.textContent = '⛶ Exit Fullscreen';
        isFullscreen = true;
      } else {
        iframeContainer.classList.remove('fullscreen-mode');
        fullscreenBtn.textContent = '⛶ Fullscreen';
        isFullscreen = false;
      }
      
      // Notify iframe about resize after a short delay to ensure CSS transition completes
      setTimeout(() => {
        const iframe = document.querySelector('iframe');
        if (iframe && iframe.contentWindow) {
          iframe.contentWindow.postMessage({
            type: 'resize-viewport',
            isFullscreen: isFullscreen
          }, '*');
        }
      }, 100);
    }

    // Handle escape key to exit fullscreen
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && isFullscreen) {
        toggleFullscreen();
      }
    });

    // Listen for messages from the forest iframe
    window.addEventListener('message', (event) => {
      const msg = event.data;
      if (msg?.type === 'forest-ready') {
        console.log('Forest visualization loaded successfully');
      }
    });

    // Expose function globally for external use
    window.rivendellLoadContent = loadContent;
    
    // Expose function to send commands to forest
    window.sendForestCommand = function(command, value) {
      const iframe = document.querySelector('iframe');
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'forest-command',
          command: command,
          value: value
        }, '*');
      }
    };

    // Auto-load the forest visualization on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadContent('forest_frame.html');
    });
  </script>
</body>
</html>
