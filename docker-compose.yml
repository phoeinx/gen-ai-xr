services:
  frontend:
    image: caddy:2
    ports:
      - "8080:80"     # HTTP -> redirects to HTTPS
      - "8443:443"    # HTTPS (local dev)
    restart: unless-stopped
    volumes:
      - ./frontend:/usr/share/caddy:ro       # built static assets live here
      - ./frontend/Caddyfile:/etc/caddy/Caddyfile:ro  # the file above
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - whisper
    networks:
      - ar-gen-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Use expose for internal-only; swap back to "ports" if you need host access.
    expose:
      - "8000"
    restart: always
    volumes:
      - ./backend/models:/app/models
      - ./backend/app:/app/app
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
    networks:
      - ar-gen-network

  whisper:
    build:
      context: ./whisper
      dockerfile: Dockerfile
    expose:
      - "9000"
    restart: always
    volumes:
      - ./whisper:/app
    environment:
      - WHISPER_MODEL=base
      - WHISPER_DEVICE=auto
      - WHISPER_HOST=0.0.0.0
      - WHISPER_PORT=9000
    networks:
      - ar-gen-network

volumes:
  caddy_data:
  caddy_config:

networks:
  ar-gen-network:
    driver: bridge
