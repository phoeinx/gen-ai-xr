services:
  frontend:
    image: caddy:2
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    volumes:
      - ./site:/usr/share/caddy:ro
      - ./Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - whisper
    environment:
      - BACKEND_URL=http://backend:8000
      - WHISPER_URL=ws://whisper:9000
    networks:
      - ar-gen-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - ./backend/models:/app/models
      - ./backend/app:/app/app
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
    networks:
      - ar-gen-network

  whisper:
    build:
      context: ./whisper
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    restart: always
    volumes:
      - ./whisper:/app
    environment:
      - WHISPER_MODEL=base
      - WHISPER_DEVICE=auto
      - WHISPER_HOST=0.0.0.0
      - WHISPER_PORT=9000
    networks:
      - ar-gen-network

volumes:
  caddy_data:
  caddy_config:

networks:
  ar-gen-network:
    driver: bridge
